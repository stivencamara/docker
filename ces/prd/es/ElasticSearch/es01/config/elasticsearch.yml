# ======================== Elasticsearch Configuration =========================
#
# NOTE: Elasticsearch comes with reasonable defaults for most settings.
#       Before you set out to tweak and tune the configuration, make sure you
#       understand what are you trying to accomplish and the consequences.
#
# The primary way of configuring a node is via this file. This template lists
# the most important settings you may want to configure for a production cluster.
#
# Please consult the documentation for further information on configuration options:
# https://www.elastic.co/guide/en/elasticsearch/reference/index.html
#
# ---------------------------------- Cluster -----------------------------------
#
# Use a descriptive name for your cluster:
#
cluster.name: ces-cluster
#
# ------------------------------------ Node ------------------------------------
#
# Use a descriptive name for the node:
#
node.name: node-1
#
# Add custom attributes to the node:
#
#node.attr.rack: r1
#
# ----------------------------------- Paths ------------------------------------
#
# Path to directory where to store the data (separate multiple locations by comma):
#
path.data: /usr/share/elasticsearch/data
#
# Path to log files:
#
path.logs: /usr/share/elasticsearch/logs
#
# ----------------------------------- Memory -----------------------------------
#
# Lock the memory on startup:
#
#bootstrap.memory_lock: true
#
# Make sure that the heap size is set to about half the memory available
# on the system and that the owner of the process is allowed to use this
# limit.
#
# Elasticsearch performs poorly when the system is swapping the memory.
#
# ---------------------------------- Network -----------------------------------
#
# By default Elasticsearch is only accessible on localhost. Set a different
# address here to expose this node on the network:
#
network.host: es01-ces.azores.gov.pt
#
# By default Elasticsearch listens for HTTP traffic on the first free port it
# finds starting at 9200. Set a specific HTTP port here:
#
#http.port: 9200
#
# For more information, consult the network module documentation.
#
# --------------------------------- Discovery ----------------------------------
#
# Pass an initial list of hosts to perform discovery when this node is started:
# The default list of hosts is ["127.0.0.1", "[::1]"]
#
#discovery.seed_hosts: ["10.50.192.195", "10.50.192.196"]
#discovery.seed_hosts: ["es01-ces.azores.gov.pt","es02-ces.azores.gov.pt"]
discovery.seed_hosts: ["es01-ces.azores.gov.pt"]
#
# Bootstrap the cluster using an initial set of master-eligible nodes:
#
#cluster.initial_master_nodes: ["node-1", "node-2"]
cluster.initial_master_nodes: ["node-1"]
#
# For more information, consult the discovery and cluster formation module documentation.
#
# --------------------------------- Readiness ----------------------------------
#
# Enable an unauthenticated TCP readiness endpoint on localhost
#
#readiness.port: 9399
#
# ---------------------------------- Various -----------------------------------
#
# Allow wildcard deletion of indices:
#
#action.destructive_requires_name: false
#xpack.security.enabled: false




xpack.security.http.ssl.enabled: true
#xpack.security.http.ssl.keystore.path: E:/elasticsearch-8.3.2/config/certs/http.p12



xpack.security.transport.ssl.client_authentication: required
#xpack.security.transport.ssl.keystore.path: E:/elasticsearch-8.3.2/config/certs/http.p12
#xpack.security.transport.ssl.truststore.path: E:/elasticsearch-8.3.2/config/certs/http.p12

xpack.security.enabled: true

xpack.security.http.ssl.key: /usr/share/elasticsearch/config/certs/es01-ces.azores.gov.pt/certs/es01.key
xpack.security.http.ssl.certificate: /usr/share/elasticsearch/config/certs/es01-ces.azores.gov.pt/certs/es01.crt
xpack.security.http.ssl.certificate_authorities: /usr/share/elasticsearch/config/certs/es01-ces.azores.gov.pt/CA/ca-certificate.pem
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certs/es01-ces.azores.gov.pt/certs/es01.key
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certs/es01-ces.azores.gov.pt/certs/es01.crt
xpack.security.transport.ssl.certificate_authorities: /usr/share/elasticsearch/config/certs/es01-ces.azores.gov.pt/CA/ca-certificate.pem
xpack.security.transport.ssl.verification_mode: certificate
xpack.license.self_generated.type: basic